<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Girlfriend Day ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<style>
  body{
    margin:0;display:flex;justify-content:center;align-items:center;flex-direction:column;
    height:100vh;font-family:'Poppins',sans-serif;color:#fff;overflow:hidden;
    position:relative;
    background:linear-gradient(-45deg,#0f172a,#1e293b,#3b1d3f,#4b1c36);
    background-size:400% 400%;
    animation:bgMove 20s ease infinite;
  }
  @keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  /* Efek cahaya bulat */
  .glow{
    position:absolute;border-radius:50%;filter:blur(80px);
    opacity:0.4;animation:floatGlow 18s ease-in-out infinite alternate;
  }
  .glow1{width:300px;height:300px;background:#ff7ab6;top:10%;left:20%;}
  .glow2{width:250px;height:250px;background:#ff99c9;bottom:15%;right:15%;animation-delay:6s;}
  .glow3{width:200px;height:200px;background:#ffd6e9;top:40%;right:30%;animation-delay:12s;}
  @keyframes floatGlow{
    from{transform:translateY(0) translateX(0);}
    to{transform:translateY(-50px) translateX(50px);}
  }
  h1{
    font-size:40px;color:#ffbfd8;text-align:center;z-index:2;
    animation:fadeIn 2s ease forwards, glow 2s ease-in-out infinite alternate;
  }
  p{
    font-size:14px;margin-top:10px;text-align:center;color:#f1f5f9;z-index:2;
    animation:fadeIn 3s ease forwards;
  }
  .lyrics{
    margin-top:40px;font-size:22px;font-weight:600;color:#ffccde;z-index:2;
    position:relative;height:50px;overflow:hidden;width:90%;
  }
  .line{
    position:absolute;white-space:nowrap;
    animation:scroll 15s linear infinite;
  }
  @keyframes scroll{
    0%{transform:translateX(100%)}100%{transform:translateX(-120%)}
  }
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}
  }
  @keyframes glow{
    from{text-shadow:0 0 10px #ff7ab6,0 0 20px #ff7ab6;}
    to{text-shadow:0 0 20px #ffe6f0,0 0 40px #ffb6d9;}
  }
  .heart{
    position:absolute;color:#ff7ab6;font-size:20px;animation:float 6s linear infinite;z-index:2;
  }
  @keyframes float{
    0%{bottom:-10%;opacity:0;transform:translateX(0) scale(.5)}
    50%{opacity:1}
    100%{bottom:110%;opacity:0;transform:translateX(50px) scale(1.2)}
  }
</style>
</head>
<body>

  <!-- Efek cahaya glow -->
  <div class="glow glow1"></div>
  <div class="glow glow2"></div>
  <div class="glow glow3"></div>

  <h1>Selamat Hari Girlfriend Day Cantikk ðŸ’–</h1>
  <p>maaf ya belum bisa jadi cwo yg kamu mauðŸ˜”</p>

  <!-- Musik -->
  <audio id="song" src="https://files.catbox.moe/gmuv5a.mp3" loop></audio>

  <!-- Lirik animasi -->
  <div class="lyrics">
    <div class="line">Selamat Hari Girlfriend Day Shaaa Cantikkâœ¨</div>
  </div>

<script>
  window.addEventListener("DOMContentLoaded",()=>{
    const song=document.getElementById("song");
    if(localStorage.getItem("playMusic")==="yes"){
      const t=parseFloat(localStorage.getItem("musicTime"))||0;
      song.currentTime=t;
      song.play().catch(err=>console.log("Autoplay dicegah:",err));
      localStorage.removeItem("playMusic");
      localStorage.removeItem("musicTime");
    }
  });

  // efek hati jatuh
  function createHeart(){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    heart.innerHTML="ðŸ’–";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(createHeart,800);
</script>

</body>
</html>
