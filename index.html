<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buka Surat ðŸ’Œ</title>
<style>
  body{
    margin:0;display:flex;flex-direction:column;justify-content:center;align-items:center;
    height:100vh;background:linear-gradient(135deg,#ff7ab6,#ff99c9);
    overflow:hidden;font-family:'Poppins',sans-serif;
  }
  .envelope{
    width:150px;height:100px;background:#fff;border-radius:8px;position:relative;
    box-shadow:0 8px 20px rgba(0,0,0,.3);cursor:pointer;transition:.6s;
    animation:bounce 2s infinite;
  }
  .envelope:before,.envelope:after{
    content:'';position:absolute;left:0;top:0;width:0;height:0;
    border-left:75px solid transparent;border-right:75px solid transparent;
  }
  .envelope:before{border-top:50px solid #ff7ab6;}
  .envelope:after{border-bottom:50px solid #ff7ab6;top:auto;bottom:0;}
  .text{
    margin-top:20px;color:#fff;font-weight:600;text-align:center;
    text-shadow:0 2px 6px rgba(0,0,0,.4);
  }
  @keyframes bounce{
    0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}
  }
  .fade-out{animation:fadeout 1s forwards;}
  @keyframes fadeout{to{opacity:0;transform:scale(1.2)}}

  /* Tulisan jalan */
  .marquee{
    position:absolute;bottom:50px;width:100%;overflow:hidden;white-space:nowrap;
  }
  .marquee span{
    display:inline-block;padding-left:100%;font-size:22px;font-weight:600;
    color:#fff;text-shadow:0 2px 6px rgba(0,0,0,.4);
    animation:marquee 12s linear infinite;
  }
  @keyframes marquee{
    0%{transform:translateX(100%)}100%{transform:translateX(-100%)}
  }
</style>
</head>
<body>
  <div class="envelope" id="envelope"></div>
  <div class="text">Klik ðŸ’Œ</div>

  <!-- Tulisan jalan -->
  <div class="marquee"><span>Happy Girlfriend Day Cantikk ðŸ’– Aku sayang kamu selamanya ðŸ’•</span></div>

<script>
  const envelope=document.getElementById("envelope");
  envelope.addEventListener("click",()=>{
    // buat audio pas klik
    const audio=new Audio("https://files.catbox.moe/xq5bsr.mp3");
    audio.loop=true;
    audio.play().then(()=>{
      // simpan state musik
      localStorage.setItem("playMusic","yes");
      localStorage.setItem("musicTime", audio.currentTime);
    }).catch(err=>console.log("Autoplay dicegah:",err));

    envelope.classList.add("fade-out");
    setTimeout(()=>{window.location.href="main.html";},1000);
  });
</script>
</body>
</html>\\
